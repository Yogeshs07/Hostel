<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/event" class="nav-link active" aria-current="page">Event</a></li>
            <li class="nav-item"><a href="/report" class="nav-link">Report</a></li>
            <li class="nav-item"><a href="/resident" class="nav-link">Resident</a></li>
        </ul>
    </header>
    <hr class="dropdown-divider">

    <div class="row">
        <div class="col-sm-8">
            <h4 class="mt-4" th:text="${event.eventName}"></h4>
            <p class="mt-4" th:utext="${event.eventDescription}"></p>
        </div>
        <div class="col-sm-4">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Event Duration</h5>
                    <p class="card-text" th:utext="${#dates.format(event.eventStartDatetime, 'dd-MM-yyyy hh:mm a')} + (${event.eventEndDatetime} ? (' -<br/ >' + ${#dates.format(event.eventEndDatetime, 'dd-MM-yyyy hh:mm a')}) : '')"></p>
                    <br>
                    <h5 class="card-title">Event Destination</h5>
                    <p class="card-text" th:text="${event.eventDestination}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
