<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/student" class="nav-link" aria-current="page">Event</a></li>
            <li class="nav-item"><a href="/report" class="nav-link">Report</a></li>
            <li class="nav-item"><a href="/resident" class="nav-link">Resident</a></li>
            <li class="nav-item"><a href="/student" class="nav-link active" aria-current="page">Student</a></li>

        </ul>
    </header>
    <hr class="dropdown-divider">

    <div th:if="${student}">
        <h4 class="mt-4">Update Student</h4>
        <form class="mt-4" action="#" th:action="@{/update-student}" th:object="${studentForm}" method="post">
            <div class="mb-3">
                <input type="hidden" name="studentId" class="form-control" th:value="${student.studentId}">
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="studentName" class="form-control" th:value="${student.studentName}">
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Student Year</label>
                    <input type="text" name="studentYear" class="form-control" th:value="${student.studentYear}">
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" name="studentContactNo" class="form-control" th:value="${student.studentContactNo}">
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="studentEmail" class="form-control" th:value="${student.studentEmail}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div th:unless="${student}">
        <h4 class="mt-4">Create New Student</h4>
        <form class="mt-4" action="#" th:action="@{/create-student}" th:object="${studentForm}" method="post">

            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="studentName" class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Student Year</label>
                    <input type="text" name="studentYear" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" name="studentContactNo" class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="studentEmail" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
